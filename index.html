<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap" rel="stylesheet"><!-- Outfit Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"><!-- Font Awesome Icons -->

</head>

<body>
    <nav class="sidebar menu" aria-label="Sidebar Navigation">
        <div class="menu-toggle">
            ☰
        </div>

        <div class="logo" role="heading" aria-level="1">LOGO</div>
        <a href="#" aria-label="Dashboard"><img src="assets/images/dashboard.png" alt="Dashboard Icon">Dashboard</a>
        <a href="#" aria-label="Tasks"><img src="assets/images/clipboard.png" alt="Task Icon">Task</a>
        <a href="#" aria-label="New Task"><img src="assets/images/signature.png" alt="New Task Icon">New Task</a>
        <a href="#" aria-label="Reports"><img src="assets/images/bar-chart.png" alt="Reports Icon">Reports</a>


        <div class="profile" role="region" aria-label="User Profile">
            <div class="profile-pic">
                <img src="assets/images/man.png" alt="User Profile Picture">
            </div>
            <div class="profile-info">
                <div id="current-user">Logged In As: <span>User</span></div>
                <div id="access-level">Access Level: <span>High</span></div>
                <div><span>2:30:59 AM</span></div>
            </div>
        </div>
    </nav>

    <div class="content main" aria-label="Main Content">
        <header class="task-header">
            <h2>Here are your tasks!</h2>
            <div class="controls">             
                <div class="filter-dropdown">
                    <button type="button" class="filter-toggle">
                        <i class="fa-solid fa-filter"></i> Filter: 
                        <span id="active-filter">
                            <i class="fa-solid fa-list"></i> All
                        </span>
                    </button>
                    <ul class="dropdown-options">
                        <li data-filter="complete" onclick="filterTaskByStatus('complete')">
                            <i class="fa-solid fa-check"></i> Completed Tasks
                        </li>
                        <li data-filter="pending" onclick="filterTaskByStatus('pending')">
                            <i class="fa-solid fa-clock"></i> Pending Tasks
                        </li>
                        <li data-filter="all" onclick="filterTaskByStatus('all')">
                            <i class="fa-solid fa-list"></i> All Tasks
                        </li>
                    </ul>
                </div>             
                <div class="sort-dropdown">
                    <button type="button" class="sort-toggle">
                        <i class="fa-solid fa-arrow-down-wide-short"></i> Sort By: <span id="active-sort">Default</span>
                    </button>
                    <ul class="dropdown-options">
                        <li data-sort="name" onclick="sortTasks('name')">Name</li>
                        <li data-sort="date" onclick="sortTasks('date')">Date</li>
                        <li data-sort="status" onclick="sortTasks('status')">Status</li>
                    </ul>
                </div>
            </div>
        </header>

        <section class="task-list" aria-label="Task List">            
            <div class="task-item" role="listitem">
                <label>
                    <input type="checkbox" aria-label="Mark Task as Complete" id="task1-checkbox"> Web Design
                </label>
                <div class="time">
                    <span>⏰ 6:00-7:00</span>
                    <div class="dropdown">
                        <button type="button" class="dropdown-toggle" aria-label="Task Options" aria-haspopup="true"
                            aria-expanded="false" id="task1-dropdown-toggle">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </button>
                        <div class="dropdown-content" id="task1-dropdown-content">
                            <button type="button" aria-label="Edit Task" onclick="edit('task1', 'title1')">Edit<i class="fa-regular fa-pen-to-square"></i></button>
                            <button type="button" aria-label="Delete Task" onclick="deleteTask('task1')">Delete<i class="fa-solid fa-trash"></i></button>
                            <button type="button" aria-label="Mark Task as Done" onclick="markAsDone('task1')">Mark as Done<i class="fa-regular fa-circle-check"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="task-item" role="listitem">
                <label>
                    <input type="checkbox" aria-label="Mark Task as Complete" id="task2-checkbox">Database Design Development
                </label>
                <div class="time">
                    <span>⏰ 6:00-7:00</span>
                    <div class="dropdown">
                        <button type="button" class="dropdown-toggle" aria-label="Task Options" aria-haspopup="true"
                            aria-expanded="false" id="task1-dropdown-toggle">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </button>
                        <div class="dropdown-content" id="task2-dropdown-content">
                            <button type="button" aria-label="Edit Task" onclick="edit('task2', 'title2')">Edit<i class="fa-regular fa-pen-to-square"></i></button>
                            <button type="button" aria-label="Delete Task" onclick="deleteTask('task2')">Delete<i class="fa-solid fa-trash"></i></button>
                            <button type="button" aria-label="Mark Task as Done" onclick="markAsDone('task2')">Mark as Done<i class="fa-regular fa-circle-check"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="task-item" role="listitem">
                <label>
                    <input type="checkbox" aria-label="Mark Task as Complete" id="task3-checkbox"> FrontEnd Development
                </label>
                <div class="time">
                    <span>⏰ 6:00-7:00</span>
                    <div class="dropdown">
                        <button type="button" class="dropdown-toggle" aria-label="Task Options" aria-haspopup="true"
                            aria-expanded="false" id="task3-dropdown-toggle">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </button>
                        <div class="dropdown-content" id="task1-dropdown-content">
                            <button type="button" aria-label="Edit Task" onclick="edit('task3', 'title3')">Edit<i class="fa-regular fa-pen-to-square"></i></button>
                            <button type="button" aria-label="Delete Task" onclick="deleteTask('task3')">Delete<i class="fa-solid fa-trash"></i></button>
                            <button type="button" aria-label="Mark Task as Done" onclick="markAsDone('task3')">Mark as Done<i class="fa-regular fa-circle-check"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="task-item" role="listitem">
                <label>
                    <input type="checkbox" aria-label="Mark Task as Complete" id="task4-checkbox">Creation of restful API routes with PHP
                </label>
                <div class="time">
                    <span>⏰ 6:00-7:00</span>
                    <div class="dropdown">
                        <button type="button" class="dropdown-toggle" aria-label="Task Options" aria-haspopup="true"
                            aria-expanded="false" id="task4-dropdown-toggle">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </button>
                        <div class="dropdown-content" id="task1-dropdown-content">
                            <button type="button" aria-label="Edit Task" onclick="edit('task4', 'title4')">Edit<i class="fa-regular fa-pen-to-square"></i></button>
                            <button type="button" aria-label="Delete Task" onclick="deleteTask('task4')">Delete<i class="fa-solid fa-trash"></i></button>
                            <button type="button" aria-label="Mark Task as Done" onclick="markAsDone('task4')">Mark as Done<i class="fa-regular fa-circle-check"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="task-item" role="listitem">
                <label>
                    <input type="checkbox" aria-label="Mark Task as Complete" id="task5-checkbox"> Backend Database Integration and Testing
                </label>
                <div class="time">
                    <span>⏰ 6:00-7:00</span>
                    <div class="dropdown">
                        <button type="button" class="dropdown-toggle" aria-label="Task Options" aria-haspopup="true"
                            aria-expanded="false" id="task5-dropdown-toggle">
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </button>
                        <div class="dropdown-content" id="task1-dropdown-content">
                            <button type="button" aria-label="Edit Task" onclick="edit('task5', 'title5')">Edit<i class="fa-regular fa-pen-to-square"></i></button>
                            <button type="button" aria-label="Delete Task" onclick="deleteTask('task5')">Delete<i class="fa-solid fa-trash"></i></button>
                            <button type="button" aria-label="Mark Task as Done" onclick="markAsDone('task5')">Mark as Done<i class="fa-regular fa-circle-check"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Pop up for editing task -->
        <div id="editTaskModal" class="modal">
            <div class="modal-content">
                <span class="close-modal" onclick="document.getElementById('editTaskModal').classList.remove('active')">
                    &times;
                </span>
                <form id="editTaskForm">
                    <div class="form-group">
                        <label for="task_title">Task Title</label>
                        <input type="text" id="task_title" required>
                    </div>
                    <div class="form-group">
                        <label for="task_description">Description</label>
                        <textarea id="task_description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="task_date">Date</label>
                        <input type="datetime-local" id="task_date" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" required>
                            <option value="pending">Pending</option>
                            <option value="complete">Complete</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority" required>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <button type="submit" class="save-btn">Save Changes</button>
                </form>
            </div>
        </div>
    

        <button class="add-task-btn">
            <a href="#" aria-label="Add Task" type="button"><i class="fa-solid fa-plus"></i><span>Add Task</span>     </button>
    </div>    
    <script src="index.js"></script>
</body>

</html>
